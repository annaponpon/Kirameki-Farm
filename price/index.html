            <div class="subpage-mv-container container">

                <div class="gallery__slick">
                    <img src="/assets/image/price/gallery/gallery_01.png" alt="" class="gallery__slick--item">
                    <img src="/assets/image/price/gallery/gallery_02.png" alt="" class="gallery__slick--item">
                    <img src="/assets/image/price/gallery/gallery_03.png" alt="" class="gallery__slick--item">

            </div>

            <div class="features-container container">
                <h2 class="features__title price-section-title">特長</h2>
                <!-- リスト -->
                <ul class="features__list-group flex">
                    <li class="features__list-group--item">

                        <img class="features__list-group--item-img-sp" src="/assets/image/price/features/features_01_sp.png" alt="">

                    <li class="features__list-group--item">
                        <img class="features__list-group--item-img-pc" src="/assets/image/price/features/features_03_pc.png" alt="">
                        <img class="features__list-group--item-img-sp" src="/assets/image/price/features/features_03_sp.png" alt="">
